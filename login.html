<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="content-left">
                <div class="content-left__heading">
                    <h4 class="content-left__title">Chào mừng bạn quay trở lại!</h4>
                    <span class="content-left__des">Hãy đăng nhập để sử dụng dịch vụ của chúng tôi!</span>
                </div>
                <form action="">
                    <label class="form-control" for="account">
                        <span>Tài khoản</span>
                        <input type="text" name="account" id="account">
                    </label>
                    <label class="form-control" for="password">
                        <span>Mật khẩu</span>
                        <input type="password" name="password" id="password">
                    </label>
                    <div class="form-control__select">
                        <div class="form-control__check">
                            <input type="checkbox" name="check" id="check">
                            <label for="check">Remember me</label>
                        </div>

                        <div class="form-control__forgotpassword">
                            <a href="" class="forgot-password"> Quên mật khẩu?</a>
                        </div>
                    </div>

                    <input type="submit" value="Đăng nhập" name="login">

                    <p class="text-seperate">Nếu bạn chưa có tài khoản</p>

                    <a href="./register.html" class="btn btn--warning">Đăng ký</a>
                </form>
            </div>

                <!-- <div class="content-right__nav">
